on: push
name: Deploy website on push
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v2.3.2

    - name: Use Node.js 12
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'

        #- name: Build Project
        #run: |
        #npm install
        #npm run build

        #- name: ssh and delete unnecessary files remotely
        #run: ./cleanup.sh
    - name: ssh key generate
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: | 
        echo "$SSH_PRIVATE_KEY" > xkey && chmod 600 xkey
        ssh rash@sv3021.xserver.jp -p 10022 -i xkey "cd rash.xsrv.jp/public_html ; rm precache-manifest* ; rm -r static"

    - name: Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with: 
        server: rash.xsrv.jp
        username: rash 
        password: ${{ secrets.ftp_password }}
        server-dir: rash.xsrv.jp/public_html/
        local-dir: ./build/
